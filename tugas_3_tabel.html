<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>THE TOP</h1>
  <a href="./profiletest2.html">Ke Profil</a>
  <table>
    <tr>
      <table>
        <tr>
          <th>Text</th>
          <th><input type="text" id="buattext" name="buattext"></th>
        </tr>
        <tr>
          <th>Password</th>
          <th><input type="password" id="janganbagi" name="janganbagi"></th>
        </tr>
        <tr>
          <th colspan="2">
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio1" name="radio1" value="radio1">
            <label for="radio2">Radio 2</label>
            <input type="radio" id="radio2" name="radio2" value="radio2">
          </th>
        </tr>
        <tr>
          <th colspan="2">
            <label for="ceksatu"> checkbox 1</label>
            <input type="checkbox" id="ceksatu" name="ceksatu" value="ceksatu">
            <label for="cekdua"> checkbox 2</label>
            <input type="checkbox" id="cekdua" name="cekdua" value="cekdua">
          </th>
        </tr>
        <tr>
          <td>Combo Box</td>
          <td>
            <select name="example">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="-">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <p><label for="areuntukteks">Textarea</label></p>
          </td>
          <td>
            <textarea id="areuntukteks" name="areuntukteks" rows="4" cols="25"></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="button">Button</button>
          </th>
        </tr>
      </table>
    </tr>
  </table>
</body>

</html>
